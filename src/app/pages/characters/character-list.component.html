<div class="container">
    <div class="character-list">
        <div *ngFor="let character of characters" class="character-card">
            <a [routerLink]="['/characters', character.id]">
                <img [src]="character.image" alt="{{ character.name }}">
                <h3>{{ character.name }}</h3>
            </a>
        </div>
    </div>
</div>
